apiVersion: v1
kind: Namespace
metadata:
  name: amd-monitor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amd-monitor-collector
  namespace: amd-monitor
---
# Headless service for aggregator to discover collectors
apiVersion: v1
kind: Service
metadata:
  name: amd-monitor-collectors
  namespace: amd-monitor
  labels:
    app: amd-monitor
    component: collector
spec:
  clusterIP: None  # Headless
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: amd-monitor
    component: collector
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amd-monitor-collector
  namespace: amd-monitor
  labels:
    app: amd-monitor
    component: collector
spec:
  selector:
    matchLabels:
      app: amd-monitor
      component: collector
  template:
    metadata:
      labels:
        app: amd-monitor
        component: collector
    spec:
      serviceAccountName: amd-monitor-collector
      # Only run on nodes with AMD GPUs
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_1002.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "amd.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: collector
          image: ghcr.io/core-optimizer/amd-monitor:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AMD_MONITOR_PORT
              value: "8080"
            - name: AMD_MONITOR_INTERVAL
              value: "5s"
            - name: AMD_MONITOR_LOG_LEVEL
              value: "info"
            - name: PATH
              value: "/opt/rocm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            # Downward API for node/pod info
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: dev-dri
          hostPath:
            path: /dev/dri
